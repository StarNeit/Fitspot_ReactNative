<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>01 M Log In - Fitspot Consumer App</title>
	
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- App Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body class="logged-out login-page">

	<header>
		<div class="container-fluid">
        	<div class="row">
            
            	<div class="col-xs-6">
                	
                    <img src="assets/img/fitspot-green.svg" alt="Fitspot" height="40" />
                    
                </div><!-- /col-xs-6 -->
                
            	<div class="col-xs-6 text-right">
                	
                    <a class="btn btn-link" href="index.html" role="button">LOG IN</a>
                    <a class="btn btn-default" href="02-m-register.html" role="button">REGISTER</a>
                    
                </div><!-- /col-xs-6 -->
                
            </div><!-- /row -->
        </div><!-- /container-fluid -->
	</header>


	<div class="main">
    
    <div class="container">
    	<div class="row">
        	
            <div class="col-xs-12">
            
            	<div class="login-area text-center">
            	
                <h2>Welcome Back!</h2>
                <p>Fill in your details below.</p>
            	<button type="button" class="btn btn-primary btn-lg btn-block btn-fb">Log In With Facebook</button>
                
                <p class="devider-text">OR</p>
                
                <!-- Login Form Starts Here -->
                <form>
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">Your Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@yourserver.com">
                  </div><!-- /form-group -->
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Your Password<span><a href="#">Forgot Password?</a></span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**************">
                  </div><!-- /form-group -->
                  
                  <button type="submit" class="btn btn-info btn-lg btn-block">Complete Form To Log In With Email</button>
                  
                </form>
                <!-- Login Form Ends Here -->
                
                <p class="devider-text">NEW TO FITSPOT?</p>
                
            	<a href="02-m-register.html" class="btn btn-info btn-lg btn-block">Create Your Account</a>
                
            	</div>
            
            </div><!-- /col-xs-12 -->
            
        </div><!-- /row -->
    </div><!-- /container -->
    
    </div><!-- /main -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
