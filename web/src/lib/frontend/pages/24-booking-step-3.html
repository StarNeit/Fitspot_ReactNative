<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>24 - Booking Step 3 - Fitspot Consumer App</title>
	
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- App Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body class="logged-in booking-step-3 map">

	<header class="alternate">
		<div class="container">
        
        	<!-- Contain Logo for all devices and Primary navigation for all devices -->
        	<div class="row">
            
            	<div class="col-xs-6 col-md-12">
                	
                    <img src="assets/img/fitspot-white.svg" alt="Fitspot" height="40" />
                    
                    <!-- Hide Booking Steps and Border from small devices to show in Dropdown menu -->
                    <span class="logo-devider hidden-xs hidden-sm hidden-md"></span>
                    <span class="secondry-logo-text hidden-xs hidden-sm hidden-md">
                    New <a class="header-booking-link" href="#">Strength</a>  
                    workout on <a class="header-booking-link" href="#">Mon 14th, 8:00am</a> at...
                    </span>
                    
                    <!-- Hide Booking Steps and Border from small devices to show in Dropdown menu -->
                    <span class="steps-text hidden-xs hidden-sm hidden-md pull-right"><small>STEP</small>3/7</span>
                    <span class="logo-devider hidden-xs hidden-sm hidden-md pull-right"></span>
                    
                    
                </div><!-- /col-xs-6 /col-sm-12 -->
                                
                <!-- Booking Steps | Hide only on large devices - Visible on samll devices -->
            	<div class="col-xs-6 text-right visible-xs visible-sm">
                	
                    <!-- Mobile Dropdown Steps -->
					<div class="btn-group">
  						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mobile-steps"><small>STEP</small> 3/7</span>
                        <span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu booking-menu dropdown-menu-right">
    						<li>New <a href="#">Strength</a> workout</li>
    						<li>on <a href="#">Mon 14th, 8:00am</a></li>
    						<li>at <a href="#">Equinox Gym</a></li>
    						<li>with <a href="#">Chad R</a></li>
    						<li>and <a href="#">2 friends</a></li>
  						</ul>
					</div><!-- /Mobile Dropdown Steps -->
                	
                    
                </div><!-- /col-xs-6 -->
                
            </div><!-- /row -->
            
        </div><!-- /container -->
	</header>
    
    <div id="progressBar"></div><!-- Prgress Bar Under the Header -->

	<div class="main">
    
    <div class="container">
    
    	<div class="row">
        
            <div class="col-xs-12">
            	<div class="text-center">            	
                	<h2 class="fw500 marginBottom20">Choose Location</h2>                
                </div>                
            </div><!-- /col-xs-12 -->
            
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center settings">
                  
            	<label class="radio-inline locationL" for="inlineRadio1">
            	  <input type="radio" class="location" name="inlineRadioOptions2" id="inlineRadio1" value="Previous Location"> Previous Location
            	</label>
            	<label class="radio-inline active locationL" for="inlineRadio2">
            	  <input type="radio" class="location" name="inlineRadioOptions2" id="inlineRadio2" value="New Location" checked> New Location
            	</label>
                  
                <div class="form-group">
                  <label for="exampleDesiredAddress">Your Desired Address</label>
                  <div class="input-group">
                  	<span class="input-group-addon"><i class="fa fa-2x fa-search" aria-hidden="true"></i></span>
                  	<input type="text" class="form-control special" id="exampleDesiredAddress">
                  </div>
                </div><!-- /form-group -->
                    
            </div><!-- /col-xs-12 -->
            
        </div><!-- /row -->
        
    </div><!-- /container -->
    
    <!-- Use container fluid class to make full width secton accross the page -->
    <div class="container-fluid map-section">
    
    	<div class="row">
        
            <div class="col-xs-12 col-md-6">
            
              <div class="col-xs-12 col-sm-6 col-md-8 col-sm-offset-3 col-md-offset-2 text-center settings find-gym">
              	
                <form>
                  
            	<label class="radio-inline active location2L" for="inlineRadio3">
            	  <input type="radio" class="location2" name="inlineRadioOptions2" id="inlineRadio3" value="Work Out Here" checked> Work Out Here
            	</label>
            	<label class="radio-inline location2L" for="inlineRadio4">
            	  <input type="radio" class="location2" name="inlineRadioOptions2" id="inlineRadio4" value="Find a Gym Nearby"> Find a Gym Nearby
            	</label>
                
                  <div class="form-group">
                    <label for="exampleAddress">Address</label>
                    <input type="text" class="form-control special" id="exampleAddress" placeholder="">
                  </div><!-- /form-group -->
                
                  <div class="form-group">
                    <label for="exampleAptFloorSuite">Apt / Floor / Suite # <small>- Optional</small></label>
                    <input type="text" class="form-control" id="exampleAptFloorSuite" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-6 kill-left-padding">
                    <label for="exampleCity">City</label>
                    <input type="text" class="form-control" id="exampleCity" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-3">
                    <label for="exampleState">State</label>
                    <input type="text" class="form-control" id="exampleState" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-3 kill-right-padding">
                    <label for="exampleZipCode">ZipCode</label>
                    <input type="text" class="form-control" id="exampleZipCode" placeholder="">
                  </div><!-- /form-group -->
                
                  <div class="form-group">
                    <label for="exampleParkingInstructions">Parking Instructions, etc. <small>- Optional</small></label>
                    <input type="text" class="form-control" id="exampleParkingInstructions" placeholder="">
                  </div><!-- /form-group -->
                  
                  <button type="submit" class="btn btn-info btn-lg btn-block">Choose This Location</button>
                
                </form>
                
              </div><!-- /col-xs-12 /col-sm-6 /col-md-8 -->
            
            </div><!-- /col-xs-12 /col-sm-6 -->
        
            <div class="col-xs-12 col-sm-6 hidden-xs hidden-sm kill-left-padding kill-right-padding">
                
                <!-- Image is used as a placeholder, replace it with original MAP -->
            	<img src="assets/img/map-large.jpg" class="map-image" alt="Fitspot" />
                
            </div><!-- /col-xs-12 /col-sm-6 -->
            
       </div><!-- /row -->
        
    </div><!-- /container-fluid -->
    
    </div><!-- /main -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Include all custom scripts -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
