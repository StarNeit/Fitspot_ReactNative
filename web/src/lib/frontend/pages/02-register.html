<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>02 - Register - Fitspot Consumer App</title>
	
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- App Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body class="logged-out login-page">

	<header>
		<div class="container-fluid">
        	<div class="row">
            
            	<div class="col-xs-6">
                	
                    <img src="assets/img/fitspot-green.svg" alt="Fitspot" height="40" />
                    
                </div><!-- /col-xs-6 -->
                
            	<div class="col-xs-6 text-right">
                	
                    <a class="btn btn-link" href="index.html" role="button">LOG IN</a>
                    <a class="btn btn-default" href="02-m-register.html" role="button">REGISTER</a>
                    
                </div><!-- /col-xs-6 -->
                
            </div><!-- /row -->
        </div><!-- /container-fluid -->
	</header>


	<div class="main">
    
    <div class="container">
    	<div class="row">
        	
            <div class="col-xs-12">
            
            	<div class="login-area register-area text-center">
            	
                <h2>Welcome to Fitspot!</h2>
                <p>Fill in your details below.</p>
            	<button type="button" class="btn btn-primary btn-lg btn-block btn-fb">Connect Facebook</button>
                
                <!-- Registration Form Starts Here -->
                <form>
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">Your Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@yourserver.com">
                  </div><!-- /form-group -->
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Your Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**************">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-6 kill-left-padding">
                    <label for="exampleInputFirstName">First Name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-6 kill-right-padding">
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLastName" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input type="text" class="form-control" id="exampleInputPhone" placeholder="">
                  </div><!-- /form-group -->
                  
                    <label>Gender</label>
                    <label class="radio-inline genderL" for="inlineRadio1">
                      <input type="radio" class="gender" name="inlineRadioOptions1" id="inlineRadio1" value="Male"> Male
                    </label>
                    <label class="radio-inline genderL" for="inlineRadio2">
                      <input type="radio" class="gender" name="inlineRadioOptions1" id="inlineRadio2" value="Female"> Female
                    </label>
                    <label class="radio-inline genderL active" for="inlineRadio3">
                      <input type="radio" class="gender" name="inlineRadioOptions1" id="inlineRadio3" value="Unspecified" checked> Unspecified
                    </label>
                  
                  <button type="submit" class="btn btn-info btn-lg btn-block">Complete Form to Continue</button>
                  
                </form>
                <!-- Registration Form Ends Here -->
                
            	</div><!-- /login-area /register-area -->
            
            </div><!-- /col-xs-12 -->
            
        </div><!-- /row -->
    </div><!-- /container -->
    
    <hr class="section-devider"><!-- Section Devider -->
    
    <div class="container">
    	<div class="row">
        	
            <div class="col-xs-12">
            
            	<div class="login-area register-area text-center">
            	
                <p class="title-text">You should be getting a security code via SMS. Please enter it here.<br>This helps us prevent fake accounts.</p>
            	<!-- Registration Form Starts Here -->
                <form>
                
                  <div class="form-group">
                    <label for="exampleInputSMS">SMS Code <small>(ex: 359843)</small></label>
                    <input type="email" class="form-control" id="exampleInputSMS" placeholder="">
                  </div><!-- /form-group -->
                  
                  <button type="submit" class="btn btn-info btn-lg btn-block">Enter the Code to Continue</button>
                  
                </form>
                <!-- Registration Form Ends Here -->
                
            	</div>
            
            </div><!-- /col-xs-12 -->
            
        </div><!-- /row -->
    </div><!-- /container -->
    
    <hr class="section-devider"><!-- Section Devider -->
    
    <div class="container">
    	<div class="row">
        	
            <div class="col-xs-12">
            
            	<div class="login-area register-area text-center">
            	
                <p class="title-text">Tell us a bit more about yourself.</p>
                
                <form>
                
                  <div class="form-group">
                    <label for="exampleInputBirthDate">Your Birth Date</label>
                    <input type="text" class="form-control" id="exampleInputBirthDate" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group">
                    <label for="exampleInputMedicalHistory">Your Medical History - <small>(if any)</small></label>
                    <input type="text" class="form-control" id="exampleInputMedicalHistory" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-6 kill-left-padding">
                    <label for="exampleInputYourHeight">Your Height</label>
                    <input type="text" class="form-control" id="exampleInputYourHeight" placeholder="">
                  </div><!-- /form-group -->
                  
                  <div class="form-group col-xs-6 kill-right-padding">
                    <label for="exampleInputYourWeight">Your Weight</label>
                    <input type="text" class="form-control" id="exampleInputYourWeight" placeholder="">
                  </div><!-- /form-group -->
            	
                	<p class="title-text">Do you prefer a trainer gender?</p>
                  
                    <label class="radio-inline trainerL active" for="inlineRadio4">
                      <input type="radio" class="trainer" name="inlineRadioOptions2" id="inlineRadio4" value="Male" checked> Any
                    </label>
                    <label class="radio-inline trainerL" for="inlineRadio5">
                      <input type="radio" class="trainer" name="inlineRadioOptions2" id="inlineRadio5" value="Female"> Male
                    </label>
                    <label class="radio-inline trainerL" for="inlineRadio6">
                      <input type="radio" class="trainer" name="inlineRadioOptions2" id="inlineRadio6" value="Unspecified"> Female
                    </label>
                  
                  <button type="submit" class="btn btn-info btn-lg btn-block">Fill in the Form To Continue</button>
                  
                </form>
                <!-- Registration Form Ends Here -->
                
            	</div>
            
            </div><!-- /col-xs-12 -->
            
        </div><!-- /row -->
    </div><!-- /container -->
    
    </div><!-- /main -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Include all custom scripts -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
